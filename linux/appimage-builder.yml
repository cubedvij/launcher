# AppImage Builder recipe for CubeDvij Launcher (Flet)

version: 1
script:
  - rm -rf AppDir || true
  - mkdir -p AppDir/usr/bin
  - cp -r build/linux/ AppDir/usr/cubedvij_launcher
  - echo '#!/bin/bash' > AppDir/usr/bin/cubedvij-launcher
  - echo 'DIR="$(dirname "$(readlink -f "$0")")"' >> AppDir/usr/bin/cubedvij-launcher
  - echo '"$DIR/../cubedvij_launcher/cubedvij_launcher" "$@"' >> AppDir/usr/bin/cubedvij-launcher
  - chmod +x AppDir/usr/bin/cubedvij-launcher
  - mkdir -p AppDir/usr/share/applications
  - cp ./linux/cubedvij_launcher.desktop AppDir/usr/share/applications/cubedvij_launcher.desktop

AppDir:
  path: ./AppDir
  app_info:
    id: ua.aos.cubedvij-launcher
    name: CubeDvij Launcher
    version: 1.2.0
    exec: cubedvij-launcher
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
      - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security main restricted universe multiverse
    include:
      - libgtk-3-0
      - libwebkit2gtk-4.0-37
      - libnss3
      - libx11-6
      - libglib2.0-0
      - libxkbcommon0
      - libasound2
      - libgdk-pixbuf2.0-0
      - libxcomposite1
      - libxrandr2
      - libxdamage1
      - libxext6
      - libxfixes3
      - libxrender1
      - libxcb1
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono
  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

AppImage:
  arch: x86_64
  update-information: "gh-releases-zsync|cubedvij|launcher|latest|CubeDvijLauncher-x86_64.AppImage.zsync"
  sign-key: None
